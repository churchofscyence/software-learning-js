<div class="container">


<form class="code-form" [formGroup]="radioGroup" >
  <!-- type results -->
<div class="ctrl-row --result form-element">
 <label  class="ctrl-label" >
   <h2 class="section-header">Type Results</h2></label>
    <div class="radio-group ctrl">

      <table>
        <tr>
          <td>
            <!-- Result Array -->
            <div class="radio-option --results-array" >
              <input type="radio" class="radio-ctrl" id="results-array" name="results" value="RA" formControlName="results" (change)="changeTypeResult($event)">
              <label for="results-array" class="radio-label" >{{getTypeResult().ResultArray}}</label>
            </div >

          </td>
          <td>
            <!-- Result Boolean -->

            <div class="radio-option --result-boolean">
              <input type="radio" class="radio-ctrl" id="result-boolean" name="results" value="RB" formControlName="results" (change)="changeTypeResult($event)">
              <label for="result-boolean" class="radio-label">{{getTypeResult().ResultBoolean}}</label>
            </div>

          </td>
          <td>
            <!-- Result Number -->
            <div class="radio-option --result-number">
              <input type="radio" class="radio-ctrl" id="result-number" name="results" value="RN" formControlName="results" (change)="changeTypeResult($event)">
              <label for="result-number" class="radio-label">{{getTypeResult().ResultNumber}}</label>
            </div>

          </td>
          <td>
            <!-- Result String -->
            <div class="radio-option --result-string">
              <input type="radio" class="radio-ctrl" id="result-string" name="results" value="RS" formControlName="results" (change)="changeTypeResult($event)">
              <label for="result-string" class="radio-label">{{getTypeResult().ResultString}}</label>
            </div>

          </td>
        </tr>

        <tr>

          <td>
            <!-- Change Array -->
            <div class="radio-option --change-array">
              <input type="radio" class="radio-ctrl" id="change-array" name="results" value="CA" formControlName="results" (change)="changeTypeResult($event)">
              <label for="change-array" class="radio-label">{{getTypeResult().ChangeArray}}</label>
            </div>

          </td>
          <td>
            <!-- Empty Array -->
            <div class="radio-option --empty-array">
              <input type="radio" class="radio-ctrl" id="empty-array" name="results" value="EA" formControlName="results"  (change)="changeTypeResult($event)">
              <label for="empty-array" class="radio-label">{{getTypeResult().EmptyArray}}</label>
            </div>
          </td>
          <td>
          </td>
          <td>
          </td>

        </tr>

      </table>


    </div>
  </div>

</form>

</div>
